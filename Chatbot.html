<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatbox | GrammarPal</title>
  <link rel="stylesheet" href="css/chatbot.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/login.css" />
  <link rel="stylesheet" href="css/about.css" />
  <link rel="stylesheet" href="css/home.css" />
  <link rel="stylesheet" href="css/dashboard.css" />
  <style>
    * {
      box-sizing: border-box;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="sidebar">
    <a href="Dashboard.html" class="msb-link">
      <img src="img/Miss Bee.png" alt="Ms. B AI Tutor" />
      <h2> Ms.B AI Tutor </h2>
    </a>
    <button onclick="window.location.href='Profile.html'">PROFILE</button>
    <button onclick="window.location.href='Dashboard.html'">HOME</button>
    <button onclick="window.location.href='Settings.html'">SETTINGS</button>
    <button onclick="window.location.href='Login.html'">EXIT</button>
  </div>

  <main class="chat-main">
    <header class="chat-header">
      <div class="tutor-profile">
        <img src="img/Miss Bee.png" alt="Ms. B" class="avatar" />
        <span>Ms. B | AI Tutor</span>
      </div>
    </header>

    <div class="chat-content" id="chat-content">
      <div class="chat-bubble ai">
        Hello! I am Miss Bee, your personal online tutor! What can I assist you with today?<br><br> üçé Let's figure it out together!
      </div>
      <div class="letter-box">B</div>
    </div>

    <form class="chat-input" id="chat-form">
      <input type="text" id="user-input" placeholder="Ask me anything about words or sentences!" required />
      <button type="submit">‚û§</button>
    </form>
  </main>
</div>

<script>
  const form = document.getElementById('chat-form');
  const input = document.getElementById('user-input');
  const chatContent = document.getElementById('chat-content');

  form.addEventListener('submit', function(event) {
    event.preventDefault(); // prevent reload

    const message = input.value.trim();
    if (message) {
      const userBubble = document.createElement('div');
      userBubble.className = 'chat-bubble user';
      userBubble.textContent = message;

      chatContent.appendChild(userBubble);
      input.value = '';

      // Scroll to bottom
      chatContent.scrollTop = chatContent.scrollHeight;
    }
  });
</script>

</body>
</html>
