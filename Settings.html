<main class="settings-container">
  <section class="settings-card">
    <form>
      <label for="theme">Theme:</label>
      <select id="theme" name="theme">
        <option>Light</option>
        <option>Dark</option>
      </select>

      <label for="notifications">Notifications:</label>
      <div class="checkbox-group">
        <input type="checkbox" id="notifications" name="notifications" checked />
        <span>Enable</span>
      </div>

      <label for="language">Language:</label>
      <select id="language" name="language">
        <option>English</option>
        <option>Spanish</option>
      </select>

      <label for="volume">Volume:</label>
      <input type="range" id="volume" name="volume" min="0" max="100" value="50" oninput="updateVolumeLabel(this.value)" />
      <p class="volume-label">Current Volume: <span id="volume-value">50</span>%</p>

      <button type="submit">Save Settings</button>
      <button type="button" onclick="window.location.href='dashboard.html'">Back to Dashboard</button>
    </form>
  </section>
</main>
<script>
  // Live preview of toggles
  const notifToggle = document.getElementById('notifications');
  const darkToggle = document.getElementById('darkmode');

  notifToggle.addEventListener('change', () => {
    document.querySelector('.live-notif').textContent = notifToggle.checked ? "ON" : "OFF";
  });

  darkToggle.addEventListener('change', () => {
    document.querySelector('.live-dark').textContent = darkToggle.checked ? "ON" : "OFF";
    document.body.classList.toggle('dark-theme', darkToggle.checked);
  });

  // Save message on submit
  const settingsForm = document.getElementById('settings-form');
  settingsForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const saveMsg = document.createElement('div');
    saveMsg.textContent = "✅ Settings saved!";
    saveMsg.classList.add('save-confirm');
    settingsForm.appendChild(saveMsg);

    setTimeout(() => {
      saveMsg.remove();
    }, 2000);
  });
</script>

</body>
